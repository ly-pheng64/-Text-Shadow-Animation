<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Animation</title>
    <link rel="stylesheet" href="stylr.css">
</head>
<body>
    <div id="shadow">Shadow</div>
    <div id="light"></div>
    <script>
        let shadow = document.getElementById('shadow');
        let light = document.getElementById('light');
        document.addEventListener('mousemove', function(event) {
            let mouseX = event.clientX;
            let mouseY = event.clientY;
            light.style.left = mouseX + 'px';
            light.style.top = mouseY + 'px';

            let distanceX = mouseX - shadow.offsetLeft - shadow.offsetWidth / 2;
            let distanceY = mouseY - shadow.offsetTop - shadow.offsetHeight / 2;

            let newShadow = '';
            for (var i = 0; i < 200; i++) {
                let shadowX = -distanceX * (i / 200);
                let shadowY = -distanceY * (i / 200);
                let opacity = 1 - (i / 200);
                newShadow += (newShadow ? ', ' : '') + shadowX + 'px ' + shadowY + 'px 0 rgba(33, 33, 33, ' + opacity + ')';
            }
            shadow.style.textShadow = newShadow;
        });
    </script>
</body>
</html>
